<!-- TALK IN THE ELEVATOR -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <script src="players.js" defer></script>
    <script src="replacePlaceholders.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" style="background: url('images/elevator-inside.jpg') no-repeat center center; background-size: cover;">
    <h4 id="intro-text">Nice to meet you! I'm [Player1-firstname] [Player1-lastname], [Player1-pos] for the Pratt Baseball team. Hey! Our first game
        is February 14th, you should definitely come!</h4>
    <img id="playerstill" data-placeholder="Player1-image" alt="Player 1">
    </div>
    <div class="options">
        <a href="0031a.html">ok</a>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
