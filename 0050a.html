<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">

<body>
    <div id="header"></div>

        fetch('header.html')
            .then(response => response.text())

            });

    <div class="frame" style="background: url('images/printers.jpg') no-repeat center center; background-size: cover;">
    <h4 id="intro-text">Thank you so much! By the way, I'm [Player3-firstname] [Player3-lastname], [Player3-pos] for the Pratt Baseball team!

    </h4>
    <img id="playerstill" data-placeholder="Player3-image" alt="Player 3">
    </div>
    <div class="options">
        <a href="3060.html">ok</a>
    </div>
