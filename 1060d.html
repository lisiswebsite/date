<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <script src="players.js" defer></script>
    <script src="replacePlaceholders.js" defer></script>
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/ratbg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .frame {
            background-color: black; /* Black background inside the frame */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame">
        <div class="background-image fade-out" id="background-image"></div>
        <img class="playerstillleft fade-out" id="playerstillleft" src="images/rat.png" alt="rat statue">
        <div class="gameover" id="gameover">
            <h2>One week later</h2>
        </div>
    </div>
    <div class="options" id="options">
        <a href="1072.html">ok</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const optionsElement = document.getElementById("options");
            const gameoverElement = document.getElementById("gameover");

            // Show the gameover div 3 seconds after the page has loaded
            setTimeout(() => {
                gameoverElement.classList.add("visible"); // Show gameover with fade-in effect
                setTimeout(() => {
                    optionsElement.classList.add("visible"); // Show options with fade-in effect
                }, 1000); // Delay to ensure gameover appears first
            }, 2000); // 3 seconds delay
        });
    </script>
</body>
</html>
