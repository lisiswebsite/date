<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" style="background: url('images/sky.jpg') no-repeat center center; background-size: cover;">
        <h4 id="intro-text">You really know how to get a gal's attention! Would you wanna go out sometime?</h4>
        <img id="playerdownslide" class="upsidedown" src="images/Player3.png" alt="Player 3">
    </div>
    <div class="options">
        <a href="3100c.html">yes</a>
        <a href="3100d.html">no</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById("intro-text");
            const optionsElement = document.querySelector(".options");
            const playerdownslideElement = document.getElementById("playerdownslide");
            const text = textElement.innerHTML;
            textElement.innerHTML = "";
            let index = 0;

            function typeWriter() {
                if (index === 0) {
                    textElement.classList.add("visible"); // Show the text background when typing starts
                }
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 16); // Adjust typing speed here
                } else {
                    optionsElement.classList.add("visible"); // Show options with fade-in effect
                }
            }

            if (playerdownslideElement) {
                setTimeout(() => {
                    playerdownslideElement.classList.add("visible"); // Slide in the image immediately
                }, 100); // Small delay to ensure the animation is visible
                playerdownslideElement.addEventListener('transitionend', function() {
                    typeWriter(); // Start typing after the image is in its final position
                });
            } else {
                typeWriter(); // Start typing immediately if there's no playerdownslideElement
            }
        });
    </script>
</body>
</html>
