<!-- HIT THE EMERGENCY STOP IN THE ELEVATOR -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 5s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/elevator-inside.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .frame {
            background-color: black; /* Black background inside the frame */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame">
        <div class="background-image fade-out" id="background-image"></div>
        <h3 id="intro-text">As you spend the next few hours talking, you begin fall in love.
            Beau Alvarez tells you that once the two of you get out of here, he wants to take you on a proper date.
            Unfortunately, the elevator doesn't get fixed until next semester so you both die of dehydration.
        </h3>
        <img class="playerstill fade-out" id="playerstill" src="images/Player1.png" alt="Player 1">
        <div class="gameover" id="gameover">
            <h1>GAME OVER</h1>
        </div>
    </div>
    <div class="options" id="options">
        <a href="0020.html">go back</a>
        <a href="https://prattbaseball.com/date">start over</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById("intro-text");
            const optionsElement = document.getElementById("options");
            const gameoverElement = document.getElementById("gameover");

            // Typewriter effect for the intro text
            const text = textElement.innerHTML;
            textElement.innerHTML = "";
            let index = 0;

            function typeWriter() {
                if (index === 0) {
                    textElement.classList.add("visible"); // Show the text background when typing starts
                }
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 16); // Adjust typing speed here
                } else {
                    gameoverElement.classList.add("visible"); // Show gameover with fade-in effect
                    setTimeout(() => {
                        optionsElement.classList.add("visible"); // Show options with fade-in effect
                    }, 1000); // Delay to ensure gameover appears first
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
