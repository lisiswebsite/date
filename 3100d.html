<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <script src="players.js" defer></script>
    <script src="replacePlaceholders.js" defer></script>
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/sky.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .frame {
            background-color: black; /* Black background inside the frame */
        }

        .playerstill {
            position: absolute;
            top: 0;
            right: 0;
            width: auto;
            transform: rotate(180deg); /* Upside down */
            z-index: 2;
        }

        @media screen and (min-width: 801px) {
        #playerstill {
            height: 100% !important;
        }
        }

        @media screen and (max-width: 800px) {
        #playerstill {
            left: 50%;
            transform: translateX(-50%) rotate(180deg); /* Center horizontally and rotate upside down */
            transform-origin: center; /* Ensure the rotation is around the center */
            height: 90% !important;
        }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame">
        <div class="background-image fade-out" id="background-image"></div>
        <h3 id="intro-text">No? No??? Then what was all this for?????
        </h3>
        <img class="playerstill fade-out" id="playerstill" data-placeholder="Player3-image" alt="Player 3">
        <div class="gameover" id="gameover">
            <h1>GAME OVER</h1>
        </div>
    </div>
    <div class="options" id="options">
        <a href="3100b.html">go back</a>
        <a href="https://prattbaseball.com/date">start over</a>
    </div>
</body>
</html>
