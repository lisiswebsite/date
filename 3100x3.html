<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <script src="players.js" defer></script>
    <script src="replacePlaceholders.js" defer></script>
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/wall.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .frame {
            background-color: black; /* Black background inside the frame */
        }

        .bars, .playerstill, .background-image {
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame">
        <div class="background-image" id="background-image"></div>
        <div class="bars" id="bars"></div>
        <h4 id="intro-text">Hey. I appreciate you showing up to the game, but what you did yesterday was insane.
            I think it's for the best if we don't see each other anymore.
        </h4>
        <img class="playerstill" id="playerstill" data-placeholder="Player3-image" alt="Player 3">
        <div class="gameover" id="gameover">
            <h1>GAME OVER</h1>
        </div>
    </div>
    <div class="options" id="options">
        <a href="3100.html">go back</a>
        <a href="https://prattbaseball.com/date">start over</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("background-image").style.opacity = "0";
                document.getElementById("bars").style.opacity = "0";
                document.getElementById("playerstill").style.opacity = "0";
            }, 1800);
        });
    </script>
</body>
</html>
