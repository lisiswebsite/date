<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/wall.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .frame {
            background-color: black; /* Black background inside the frame */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame">
        <div class="background-image" id="background-image"></div>
        <div class="bars" id="bars"></div>
        <h4 id="intro-text">Hey. I appreciate you showing up to the game, but what you did yesterday was insane.
            I think it's for the best if we don't see each other anymore.
        </h4>
        <img class="playerstill" id="playerstill" src="images/Player1.png" alt="Player 1">
        <div class="gameover" id="gameover">
            <h1>GAME OVER</h1>
        </div>
    </div>
    <div class="options" id="options">
        <a href="1100.html">go back</a>
        <a href="https://prattbaseball.com/date">start over</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById("intro-text");
            const optionsElement = document.getElementById("options");
            const gameoverElement = document.getElementById("gameover");
            const backgroundImageElement = document.getElementById("background-image");
            const barsElement = document.getElementById("bars");
            const playerstillElement = document.getElementById("playerstill");

            // Typewriter effect for the intro text
            const text = textElement.innerHTML;
            textElement.innerHTML = "";
            let index = 0;

            function typeWriter() {
                if (index === 0) {
                    textElement.classList.add("visible"); // Show the text background when typing starts
                }
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 16); // Adjust typing speed here
                } else {
                    // Start fade-out animation for images
                    backgroundImageElement.classList.add("fade-out");
                    barsElement.classList.add("fade-out");
                    playerstillElement.classList.add("fade-out");

                    // Show gameover text after fade-out animation completes
                    backgroundImageElement.addEventListener("animationend", function() {
                        gameoverElement.classList.add("visible"); // Show gameover with fade-in effect
                        setTimeout(() => {
                            optionsElement.classList.add("visible"); // Show options with fade-in effect
                        }, 1000); // Delay to ensure gameover appears first
                    }, { once: true });
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
