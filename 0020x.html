<!-- HIT THE EMERGENCY STOP IN THE ELEVATOR -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame" id="frame" style="background: url('images/elevator-inside.jpg') no-repeat center center; background-size: cover;">
        <h3 id="intro-text">You push the emergency button without him noticing and the elevator stops suddenly.</h3>
        <img id="playerstill" src="images/Player1.png" alt="Player 1">
    </div>
    <div class="options">
        <a href="0020y.html">next</a>
    </div>
    <!-- insert link that lets you go back to home screen or last decision -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const frameElement = document.getElementById("frame");

            // Add the shake class to the frame element
            frameElement.classList.add("shake");

            // Remove the shake class after 1 seconds
            setTimeout(() => {
                frameElement.classList.remove("shake");
            }, 1000);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
