<!-- HIT THE EMERGENCY STOP IN THE ELEVATOR -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <script src="players.js" defer></script>
    <script src="replacePlaceholders.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame" style="background: url('images/elevator-inside.jpg') no-repeat center center; background-size: cover;">
        <h3 id="intro-text">You push the emergency button and the elevator stops suddenly.</h3>
        <img id="playerstill" data-placeholder="Player1-image" alt="Player 1">
    </div>
    <div class="options">
        <a href="0020y.html">ok</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const frameElement = document.getElementById("frame");

            // Add the shake class to the frame element
            frameElement.classList.add("shake");

            // Remove the shake class after 1 seconds
            setTimeout(() => {
                frameElement.classList.remove("shake");
            }, 1000);
        });
    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
