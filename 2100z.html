<!-- GAME OVER FOR CHEERING -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <script src="players.js" defer></script>
    <script src="replacePlaceholders.js" defer></script>
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 5s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/field.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .frame {
            background-color: black; /* Black background inside the frame */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
    <div class="frame" id="frame">
        <div class="background-image fade-out" id="background-image"></div>
        <h3 id="intro-text">You clap and cheer enthusiastically from the stands.
            Unfortunately, [Player2-firstname] doesn't notice you because another Pratt student runs onto the field.
            Two weeks later, they're officially dating each other. Bummer!
        </h3>
        <div class="gameover" id="gameover">
            <h1>GAME OVER</h1>
        </div>
    </div>
    <div class="options" id="options">
        <a href="2100.html">go back</a>
        <a href="https://prattbaseball.com/date">start over</a>
    </div>
</body>
</html>
