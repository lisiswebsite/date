<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratt Baseball Dating Simulator</title>
    <link rel="icon" href="images/icon.gif" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/ratbg.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="frame" id="frame">
        <div class="background-image fade-out" id="background-image"></div>
        <h3 id="intro-text">SUDDENLY A BOLT OF LIGHTNING STRIKES DOWN FROM THE SKY, KILLING YOU INSTANTLY.
        YOU SHOULD NOT HAVE DISRESPECTED THE RAT ALTAR.</h3>
        <img id="ratstill" src="images/rat.png" alt="rat statue">
        <div class="gameover" id="gameover"><h1>
            GAME OVER
        </h1></div>
    </div>
    <div class="options" id="options">
        <a href="1060.html">go back to last choice</a>
        <a href="https://prattbaseball.com/date">start over</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById("intro-text");
            const optionsElement = document.getElementById("options");
            const gameoverElement = document.getElementById("gameover");
            const frameElement = document.getElementById("frame");
            const bodyElement = document.body;

            // Trigger the fade to black effect
            setTimeout(() => {
                bodyElement.classList.add("fade-to-black");
                frameElement.classList.add("fade-border");
            }, 0);

            // Trigger the flash effect after the fade to black
            setTimeout(() => {
                bodyElement.classList.remove("fade-to-black");
                bodyElement.classList.add("flash-effect");
            }, 1000);

            // Remove the flash effect, set the frame background to black, and restore the border
            setTimeout(() => {
                bodyElement.classList.remove("flash-effect");
                frameElement.classList.add("black-background");
                frameElement.classList.remove("fade-border");
            }, 1300);

            // Fade the body background back to pink
            setTimeout(() => {
                bodyElement.style.backgroundColor = "pink";
            }, 1300);

            // Typewriter effect for the intro text
            const text = textElement.innerHTML;
            textElement.innerHTML = "";
            let index = 0;

            function typeWriter() {
                if (index === 0) {
                    textElement.classList.add("visible"); // Show the text background when typing starts
                }
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 16); // Adjust typing speed here
                } else {
                    gameoverElement.classList.add("visible"); // Show gameover with fade-in effect
                    setTimeout(() => {
                        optionsElement.classList.add("visible"); // Show options with fade-in effect
                    }, 1000); // Delay to ensure gameover appears first
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
